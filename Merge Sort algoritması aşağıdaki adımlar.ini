Merge Sort algoritması aşağıdaki adımları içerir:

Diziyi yarıya bölerek, her bir yarıyı ayrı ayrı sırala.
Her iki yarımızı birleştirerek sıralı bir dizi oluşturun.
Yukarıdaki dizi Merge Sort algoritması ile sıralanmış hali aşağıdaki gibidir:

[8, 11, 12, 16, 21, 22]

İşlem aşamaları şöyledir:

[16,21,11] [8,12,22]
[16] [21,11] [8] [12,22]
[16] [11,21] [8] [12,22]
[11,16,21] [8,12,22]
[8,11,12,16,21,22]
Algoritmanın Big-O gösterimi O(n log n) şeklindedir.